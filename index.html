    <h1>Favicon</h1>
    <p>A <strong>Tag</strong> <strong>favicon</strong> é incerida dentro do <strong>head</strong> é usada para colocar um <em>ícone</em> ao lado do <em>título</em> da página.</p>
    <p>A palavra <strong>favicon</strong> é a união das palavras <em>favorite</em> (favorito) e <em>icon</em> (ícone).</p>
